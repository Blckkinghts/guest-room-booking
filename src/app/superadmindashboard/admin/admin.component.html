<div class="body" [ngStyle]="{'width.px': mobileQuery.matches ? 750 : 1535}">
    <div class="container mat-elevation-z8">  
        <mat-table #table [dataSource]="dataSource | filter:search" matSort class="mat-cell">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef  >Admin Name</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.name |titlecase}}</mat-cell>
          </ng-container>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ng-container matColumnDef="email"> 
            <mat-header-cell *matHeaderCellDef >Email Id</mat-header-cell>
            <mat-cell *matCellDef="let row" > <a  target="blank" matTooltip="Send mail" [href]="'https://mail.google.com/mail/u/0/?view=cm&fs=1&to='+row.email+'&tf=1'">{{row.email}}</a></mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef >Number</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.phone}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="City">
            <mat-header-cell *matHeaderCellDef >City</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.city |titlecase}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="bank_acc_no">
            <mat-header-cell *matHeaderCellDef >Bank Account Number</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.bankaccountno}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" matTooltip="New Admin"(click)="addNew()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="primary"  (click)="startEdit( row.name, row.phone, row.city, row.email,row.bankaccountno , row.gender)">
                <mat-icon aria-label="Edit" matTooltip="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="deleteItem( row.name, row.phone, row.city, row.email,row.bankaccountno , row.gender)">
                <mat-icon aria-label="Delete" matTooltip="Remove Admin">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
</div>
